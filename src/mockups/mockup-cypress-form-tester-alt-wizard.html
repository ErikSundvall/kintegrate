<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cypress Form Tester - Wizard Mockup</title>
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --success: #10b981;
      --warning: #f97316;
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-600: #4b5563;
      --gray-800: #1f2937;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--gray-50);
      color: var(--gray-800);
    }

    header {
      background: #0f172a;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    header h1 { font-size: 1.25rem; font-weight: 600; }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .steps {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.75rem;
      margin-bottom: 2rem;
    }

    .step {
      background: white;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      border: 1px solid var(--gray-200);
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .step .num {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: var(--gray-100);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: var(--gray-600);
    }

    .step.active { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); }
    .step.active .num { background: var(--primary); color: white; }
    .step.done .num { background: var(--success); color: white; }

    .grid {
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 1.5rem;
    }

    .panel {
      background: white;
      border-radius: 12px;
      border: 1px solid var(--gray-200);
      overflow: hidden;
    }

    .panel-header {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--gray-200);
      font-weight: 600;
      font-size: 0.95rem;
      background: var(--gray-100);
    }

    .panel-body { padding: 1.5rem; }

    .input {
      width: 100%;
      padding: 0.6rem 0.75rem;
      border: 1px solid var(--gray-300);
      border-radius: 8px;
      font-size: 0.9rem;
    }

    .label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--gray-600);
      margin-bottom: 0.4rem;
      display: block;
    }

    .category-list {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem;
    }

    .category {
      padding: 0.5rem 0.6rem;
      border: 1px solid var(--gray-200);
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.85rem;
    }

    .tag {
      background: #e0e7ff;
      color: #4338ca;
      padding: 0.1rem 0.4rem;
      border-radius: 6px;
      font-size: 0.7rem;
      font-weight: 600;
    }

    .btn {
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .btn-primary { background: var(--primary); color: white; }
    .btn-outline { background: transparent; border: 1px solid var(--gray-300); color: var(--gray-800); }

    .summary {
      display: grid;
      gap: 0.75rem;
    }

    .summary-card {
      border: 1px solid var(--gray-200);
      border-radius: 10px;
      padding: 0.75rem 1rem;
      background: var(--gray-50);
    }

    .summary-card strong { display: block; font-size: 0.9rem; margin-bottom: 0.4rem; }
    .summary-card span { font-size: 0.8rem; color: var(--gray-600); }

    .footer {
      display: flex;
      justify-content: space-between;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <header>
    <span style="font-size:1.6rem;">ðŸ§­</span>
    <h1>Cypress Form Tester Wizard</h1>
  </header>

  <div class="container">
    <div class="steps">
      <div class="step done"><span class="num">1</span>Connect Viewer</div>
      <div class="step active"><span class="num">2</span>Select Auto-Tests</div>
      <div class="step"><span class="num">3</span>GitHub Repo</div>
      <div class="step"><span class="num">4</span>Generate & Run</div>
    </div>

    <div class="grid">
      <div class="panel">
        <div class="panel-header">Step 2 Â· Select what to auto-generate</div>
        <div class="panel-body">
          <label class="label">Test categories</label>
          <div class="category-list">
            <label class="category"><input type="checkbox" checked> Form logic <span class="tag">core</span></label>
            <label class="category"><input type="checkbox" checked> Calculations</label>
            <label class="category"><input type="checkbox" checked> Validations</label>
            <label class="category"><input type="checkbox"> Value ranges</label>
            <label class="category"><input type="checkbox"> Required fields</label>
            <label class="category"><input type="checkbox"> Dependencies (containers)</label>
          </div>

          <div style="margin-top:1.5rem;">
            <label class="label">Generation depth</label>
            <select class="input">
              <option>Quick (1 test per rule)</option>
              <option selected>Balanced (2-3 tests per rule)</option>
              <option>Exhaustive (boundary + combinatorial)</option>
            </select>
          </div>

          <div style="margin-top:1.5rem;">
            <label class="label">Target form</label>
            <input class="input" value="Blood Pressure Monitoring Form" />
          </div>

          <div class="footer">
            <button class="btn btn-outline">Back</button>
            <button class="btn btn-primary">Continue â†’</button>
          </div>
        </div>
      </div>

      <div class="panel">
        <div class="panel-header">Live summary</div>
        <div class="panel-body">
          <div class="summary">
            <div class="summary-card">
              <strong>Auto tests to generate</strong>
              <span>18 tests (logic + calc + validations)</span>
            </div>
            <div class="summary-card">
              <strong>GitHub target</strong>
              <span>Not connected (step 3)</span>
            </div>
            <div class="summary-card">
              <strong>Form viewer status</strong>
              <span>Connected Â· Test Mode ON</span>
            </div>
          </div>
          <div style="margin-top:1.5rem;">
            <button class="btn btn-outline" style="width:100%;">Preview sample tests</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
