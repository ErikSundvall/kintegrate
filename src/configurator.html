<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kintegrate Configurator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        #rete-container {
            width: 100%;
            height: 600px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        
        .components-panel {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .component-demo {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 4px;
        }

        /* Simple node styling for our custom implementation */
        .rete-node {
            position: absolute;
            background: white;
            border: 2px solid #4e5769;
            border-radius: 8px;
            padding: 10px;
            min-width: 150px;
            cursor: move;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        .rete-node.selected {
            border-color: #4CAF50;
        }

        .rete-node-title {
            font-weight: bold;
            text-align: center;
            margin-bottom: 8px;
            padding-bottom: 4px;
            border-bottom: 1px solid #eee;
        }

        .rete-socket {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4e5769;
            position: absolute;
            cursor: pointer;
        }

        .rete-input-socket {
            left: -6px;
            background: #ff6b6b;
        }

        .rete-output-socket {
            right: -6px;
            background: #4ecdc4;
        }

        .rete-connection {
            position: absolute;
            pointer-events: none;
            z-index: 1;
        }

        .rete-connection path {
            fill: none;
            stroke: #4e5769;
            stroke-width: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kintegrate Configurator</h1>
        <p class="subtitle">Configure data flow between components using visual node editor</p>
        
        <div class="components-panel">
            <h3>Available Components</h3>
            <div class="component-demo">
                <h4>Example Source</h4>
                <example-source id="demo-source"></example-source>
            </div>
            
            <div class="component-demo">
                <h4>Example Converter</h4>
                <example-converter id="demo-converter" filter="toUpperCase" accept-from="example-source"></example-converter>
            </div>
            
            <div class="component-demo">
                <h4>Example Target</h4>
                <example-target id="demo-target"></example-target>
            </div>
        </div>
        
        <div id="rete-container">
            <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: #666;">
                <p>Loading visual editor...</p>
            </div>
        </div>
    </div>

    <!-- Load our custom components first -->
    <script src="components/example-source.js"></script>
    <script src="components/example-converter.js"></script>
    <script src="components/example-target.js"></script>
    
    <!-- Our simple visual editor -->
    <script src="simple-visual-editor.js"></script>
</body>
</html>
